<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/dashboard.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

  </head>
  <body>
         <!-- top -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
		<!-- top结束 -->
		
		<!-- mid-begin -->
    <div class="container-fluid">
      <div class="row">

		  <!-- 左侧导航栏 -->
		 <div th:replace="leftbar.html"></div>
			  <!-- 左侧导航栏结束 -->
        </div>
				
				<!-- 页面主体 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					
						<h1 class="page-header">添加考试</h1>
					  <h2 class="sub-header">Section title</h2>
					<form>
						<input type="hidden" name="id" id="id">
					  <div class="form-group">
					    <label for="name">examname</label>
					    <input type="text" class="form-control" id="name" placeholder="examname">
					  </div>
					  <div class="form-group">
					    <label for="subject">exam subject:</label>
							<select id="subject">
               <option value ="volvo">c++</option>
               <option value ="saab">java</option>
               <option value="opel">python</option>
               <option value="audi">lol</option>
              </select>
					  </div>
						 <div class="form-group">
						  <label for="paper">exam paper:</label>
							<select id="paper">
						   <option value ="30">2019秋季学期中期考试</option>
						   <option value ="60">2019秋季学期中期考试</option>
						   <option value="90">2019秋季学期中期考试</option>
						   <option value="120">2019秋季学期中期考试</option>
						  </select>
						</div>
						 <div class="form-group">
						  <label for="time">exam time:</label>
							<select id="time">
						   <option value ="30">30分钟</option>
						   <option value ="60">60分钟</option>
						   <option value="90">90分钟</option>
						   <option value="120">120分钟</option>
						  </select>
						</div>
						<div class="form-group">
						  <label for="txtDate">date</label>
							<!-- 获取value可以得到日期值 -->
						  <input type="date" id="txtDate" />
							<input type="time" id="txtTime" />
						</div>
						<div class="form-group">
						  <label for="startcode">start code</label>
						  <input type="text" class="form-control" id="startcode" name="startcode" placeholder="start code">
						</div>
						<input type="hidden" value="普通用户" name="usertype" id="usertype">
					  <button type="submit" class="btn btn-default" onclick="sum()">Submit</button>
					</form>
		
					<!-- 页面主体结束 -->
        </div>
				
				<!-- mid-end -->
      </div>
    </div>


		 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  

</body>

<script>
	function sum(){
		alert($("#sub").val())
	}
</script>
</html>
